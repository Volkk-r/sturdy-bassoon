<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskLite</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="todo">
    <header class="header">
      <div class="container header__container">
        <h3 class="header__title">TaskLite</h3>

        <nav class="tabs">
          <a href="index.html" class="tab active">To Do</a>
          <a href="kanban.html" class="tab">Kanban</a>
        </nav>
      </div>
    </header>
    <main class="container">
      <h1 class="title">Задачи</h1>
      <div class="form-add">
        <input
          type="text"
          class="form-add__input"
          placeholder="Введите задачу"
        />
        <button type="button" class="form-add__button">Добавить</button>
      </div>

      <div class="toolbar">
        <input type="text" class="toolbar__search" />

        <div class="toolbar__tabs tabs">
          <button class="tabs__item tabs__item--active">Все</button>
          <button class="tabs__item">Активные</button>
          <button class="tabs__item">Завершенные</button>
        </div>

        <select class="toolbar__sort">
          <option value="old">Сначала старые</option>
          <option value="new">Станачала новые</option>
        </select>
      </div>

      <div class="task">
        <div class="task__content">
          <div class="task__title">RAndom Task</div>
          <div class="task__meta">12.13.12, 14:11</div>
        </div>

        <div class="task__actions">
          <button class="task__action task__action--edit">
            <svg
              class="task__icon"
              viewBox="0 0 24 24"
              width="14"
              height="14"
              fill="none"
              stroke="#6f64a3"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M12 20h9" />
              <path
                d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"
              />
            </svg>
          </button>
          <button class="task__action task__action--delete">
            <svg
              class="task__icon"
              viewBox="0 0 24 24"
              width="14 "
              height="14"
              fill="none"
              stroke="#cb6e6e"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <polyline points="3 6 5 6 21 6" />
              <path d="M19 6l-1 14a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2L5 6" />
              <path d="M10 11v6" />
              <path d="M14 11v6" />
              <path d="M9 6V4a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2v2" />
            </svg>
          </button>
        </div>
      </div>

      <div class="footer-controls">
        <div class="footer-controls__counters">
          <span> Всего: 1 </span>
          <span> Активных: 1 </span>
          <span> Выполненных: 1 </span>
        </div>
        <button class="footer-controls__button">Очистить выполненные</button>
      </div>
    </main>
    <script src="./js/task.js"></script>
    <!-- <script src="./variable.js"></script> -->
  </body>
</html>
